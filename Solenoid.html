<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Arduino × Solenoid</title>
    <style>
    body {
        background-color: black;
        color: #f0f0f0;
        font-family: Arial;
    }
    h1 {
        text-decoration: underline;
        margin-bottom: 0px;
    }
    #btn {
        width: 200px;
        height: 100px;
        border-radius: 10px;
        font-size: 36px;
        margin: 100px 50px 0px 50px;
    }
    #settings {
        position: fixed;
        bottom: 10px;
        right: 10px;
    }
    hr {
        margin: 0px;
    }
    </style>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <h1>Arduino × Solenoid</h1>
    <form>
        <input type="button" value="吸引" id="btn" onclick="exec(this.value)">
    </form>
    <hr>
    <form id="settings">
        Device Port:
        <input type="text" id="devPort">
        <input type="button" value="Change" onclick="changeDevicePort()">
    </form>  
</body>
</html>
